<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nexus Digital Habana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<header class="header">
    <!-- Barra superior -->
    <div class="header-top">
        <div class="header-container">

            <!-- Logo -->
            <div class="logo">
                <img src="assets/img/logo_wide.webp" alt="Nexus Digital Habana">
            </div>

            <!-- Botón categorías -->
            <button class="btn-categories">
				<span class="icon"><span></span></span>
				<span class="text">Categorías</span>
			</button>


            <!-- Buscador -->
            <div class="search-box">
                <input type="text" placeholder="Buscar productos...">
                <button type="submit">
					<img src="assets/img/search_icon.svg" alt="Buscar">
				</button>
            </div>

            <!-- WhatsApp -->
			<button
			type="button"
            class="btn-whatsapp"
			id="whatsappBtn"
			aria-label="WhatsApp">
				<img src="assets/img/whatsapp_icon.webp" alt="WhatsApp">
			</button>
        </div>
    </div>

    <!-- Barra inferior (vacía por ahora, misma altura)
    <div class="header-bottom">
        <div class="header-container">
            <!-- Aquí luego pondremos menú, promos, etc 
        </div>
    </div>-->
</header>

<script src="js/main.js"></script>
</body>
</html>
