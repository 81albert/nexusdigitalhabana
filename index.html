<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nexus Digital Habana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<header class="header">
    <div class="header-top">
        <div class="header-container">

            <div class="header-top-row">
            <div class="logo">
                <img src="assets/img/logo_wide.webp" alt="Nexus Digital Habana">
            </div>
			
			<button id="btnCategories" class="btn-categories">
				<span class="icon"><span></span></span>
				<span class="text">Categorías</span>
			</button>
		</div>

        <div class="search-box">
            <input type="text" placeholder="Buscar productos...">
            <button type="submit">
				<img src="assets/img/search_icon.svg" alt="Buscar">
			</button>
        </div>

		<button type="button" class="btn-whatsapp" id="whatsappBtn" aria-label="WhatsApp">
			<img src="assets/img/whatsapp_icon.webp" alt="WhatsApp">
		</button>

        </div>
    </div>
</header>

<!-- Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Sidebar principal -->
<aside class="sidebar sidebar-main" id="sidebarMain">
    <button class="sidebar-close" id="closeSidebar">✕</button>

    <ul class="category-list" id="categoryList">
        <!-- Categories will be injected from JSON -->
    </ul>
</aside>

<!-- Sidebar secundario -->
<aside class="sidebar sidebar-sub" id="sidebarSub">
    <button class="sidebar-back" id="backSub">←</button>
    <ul class="subcategory-list" id="subcategoryList"></ul>
</aside>

<!-- TEMPLATES -->
<template id="category-item-template">
    <li class="category-item">
        <div class="cat-left">
            <img src="" alt="">
            <a href="#"></a>
        </div>
        <button class="cat-expand" data-category=""></button>
    </li>
</template>

<template id="subcategory-item-template">
    <li><a href="#"></a></li>
</template>

<template id="subcategory-inline-template">
    <ul class="subcategory-inline"></ul>
</template>

<script src="js/main.js"></script>
</body>
</html>
